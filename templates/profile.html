<!DOCTYPE html>
<html>
<head>
	<title>Farmer Profile Page</title>
	<link rel="stylesheet" href="../static/css/profile.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</head>
<body>
	{% include 'NavBar.html' %}   
	<header>
		<h1>Farmer Profile</h1>
		<p>{{data.id}}</p>
	</header>

	<section class="main-content">
		<div class="profile-img-container">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLANZW-Ig0sN21edO8JDWwX7Juqirqt14ecmRt2FU&s" alt="Farmer Image">
		</div>
		<div class="profile-details-container">
			<p class="fs-2"><strong>Farmer Name:</strong> {{data.name}}</p>
				<p class="fs-4"><strong >Email:</strong> {{data.email}}</p>
				<p class="fs-4"><strong >Location:</strong> {{data.location}}</p>
				<p class="fs-4"><strong >Growing season:</strong>  {{data.season}}</p>
				<p class="fs-4"><strong >Phone no: </strong> {{data.phno}} </p>
				
				<p class="fs-4"><strong >Registered On: </strong> {{data.Registered_on}} </p>
	
	
		</div>
	</section>

</body>
</html>
