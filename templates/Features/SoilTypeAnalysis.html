<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Soil Type Analysis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Soil Type Analysis - Recommendation</h1>
  <h5>(Enter parameters received from sensors and click Recommend to get the result.)</h5>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post",class="xyz">
    	  <input type="text" name="N" placeholder="N (Nitrogen)" required="required" />
        <input type="text" name="P" placeholder="P (Potassium)" required="required" />
	    	<input type="text" name="K" placeholder="K (Phosphorus)" required="required" />
        <input type="text" name="temperature" placeholder="Temperature" required="required" />
	    	<input type="text" name="humidity" placeholder="Humidity" required="required" />
	    	<input type="text" name="ph" placeholder="ph" required="required" />
	    	<input type="text" name="rainfall" placeholder="Rainfall" required="required" />
      

        <button type="submit" class="btn btn-primary btn-block btn-large">Recommend</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
